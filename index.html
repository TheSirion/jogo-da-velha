<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jogo da Velha</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header id="header">
      <h1>Jogo da Velha</h1>
    </header>
    <div id="main">
      <div class="container">
        <div id="0" class="cell top left empty-tile"></div>
        <div id="1" class="cell top empty-tile"></div>
        <div id="2" class="cell top right empty-tile"></div>
        <div id="3" class="cell left empty-tile"></div>
        <div id="4" class="cell empty-tile"></div>
        <div id="5" class="cell right empty-tile"></div>
        <div id="6" class="cell bottom left empty-tile"></div>
        <div id="7" class="cell bottom empty-tile"></div>
        <div id="8" class="cell bottom right empty-tile"></div>
        <button id="replayButton">Reiniciar</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
